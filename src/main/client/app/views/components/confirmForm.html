<!--Confirm Delte Role/Cohort Form-->
<div class="modal fade bs-example-modal-dl" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="form-horizontal" name="forms.deleteForm" role="form" ng-submit="confirm()" novalidate>
        <div class="modal-header action-buttons-container">
          <div class="title">
            <h3 ng-transclude></h3>
          </div>
          <div class="action-buttons">
            <ul class="action-button ">
              <li>
                <button type="submit" class="button-custom" data-i18n="_OkButton_"></button>
              </li>
              <li>
                <button type="button" class="button-custom" data-dismiss="modal" ng-click="cancel()" data-i18n="_CancelButton_"></button>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
